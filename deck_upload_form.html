<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragmatech - Pitch Deck Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-name {
            margin: 15px 0;
            padding: 12px;
            background: #e8e9ff;
            border-radius: 8px;
            color: #667eea;
            font-weight: 500;
            display: none;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .config-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .config-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .config-section input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            font-family: monospace;
        }
        
        .info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Pragmatech Deal Flow</h1>
        <p class="subtitle">Upload pitch deck for automated analysis</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÑ</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="font-size: 14px; color: #666; margin-top: 8px;">PDF files only</p>
        </div>
        
        <input type="file" id="fileInput" accept=".pdf">
        
        <div class="file-name" id="fileName"></div>
        
        <button id="uploadBtn" disabled>Upload & Process</button>
        
        <div class="status" id="status"></div>
        
        <div class="config-section">
            <h3>‚öôÔ∏è Configuration</h3>
            <label for="webhookUrl" style="font-size: 12px; color: #666;">n8n Webhook URL:</label>
            <input 
                type="text" 
                id="webhookUrl" 
                placeholder="https://your-instance.app.n8n.cloud/webhook/upload-deck"
                value="">
            <p class="info">Paste your n8n webhook URL above (from Webhook node)</p>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        const webhookUrl = document.getElementById('webhookUrl');
        
        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showStatus('error', '‚ùå Please upload a PDF file');
                return;
            }

            selectedFile = file;
            fileNameDisplay.textContent = `üìÑ ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            fileNameDisplay.style.display = 'block';
            uploadBtn.disabled = false;
            status.style.display = 'none';
        }

        // Upload
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const url = webhookUrl.value.trim();
            if (!url) {
                showStatus('error', '‚ùå Please enter webhook URL in configuration');
                return;
            }

            uploadBtn.disabled = true;
            showStatus('processing', '‚è≥ Processing pitch deck...');

            try {
                const formData = new FormData();
                formData.append('file', selectedFile, selectedFile.name);
                formData.append('filename', selectedFile.name);
                formData.append('source', 'Manual Upload');
                formData.append('size', String(selectedFile.size));

                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    await parseWebhookResponse(response);
                    showStatus('success', `‚úÖ Success! Deal scored and saved to Airtable. Check Slack for notification!`);
                    
                    // Reset
                    selectedFile = null;
                    fileInput.value = '';
                    fileNameDisplay.style.display = 'none';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                showStatus('error', `‚ùå Upload failed: ${error.message}`);
                uploadBtn.disabled = false;
            }
        });

        async function parseWebhookResponse(response) {
            const contentType = response.headers.get('content-type') || '';
            if (contentType.includes('application/json')) {
                return response.json();
            }
            return response.text();
        }

        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
